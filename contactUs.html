<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AIT Industries - Contact Us</title>
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Docs/Styles/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="">

        <div id="navbar"></div>
        <div class="bgContact py-40 p-5 w-full flex items-center justify-center flex-col">
            <div class="">

                <h1 id="animated-text"
                    class="md:text-5xl text-3xl text-white leading-tight !leading-tight opacity-0 slidein [--slidein-delay:200ms] max-w-[70rem] font-semibold text-center uppercase">
                    Contact Us
                </h1>
                <h2
                    class="md:text-lg max-w-3xl font-medium text-white mt-3 text-center capitalize  opacity-0 slidein [--slidein-delay:400ms]">
                    Weâ€™d love to hear from you! Whether you have a question about our products, pricing, or anything
                    else, our team is ready to help.

                </h2>
            </div>
        </div>

        <section class="md:pt-16 pt-14 px-5 md:px-16">
            <div class="max-w-7xl mx-auto text-center">
                <div class="max-w-3xl mx-auto md:p-8 md:bg-gray-50 rounded-lg">
                    <form action="#" method="POST">
                        <div class="mb-4 text-left">
                            <label for="name" class="block text-gray-700 font-medium">Full Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full p-3 border rounded-lg mt-1.5 focus:outline-none focus:ring-2 focus:ring-[#6c2313]">
                        </div>
                        <div class="mb-4 text-left">
                            <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                            <input type="email" id="email" name="email"
                                class="w-full p-3 border rounded-lg mt-1.5 focus:outline-none focus:ring-2 focus:ring-[#6c2313]">
                        </div>
                        <div class="mb-4 text-left">
                            <label for="message" class="block text-gray-700 font-medium">Message</label>
                            <textarea id="message" name="message" rows="5"
                                class="w-full p-3 resize-none border rounded-lg mt-1.5 focus:outline-none focus:ring-2 focus:ring-[#6c2313]"></textarea>
                        </div>
                        <button type="submit"
                            class="bg-[#6c2313] hover:bg-[#6c2313]/80 transition-all duration-500 text-white px-6 py-3 rounded-lg font-medium  transition">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </section>


        <div id="footer"></div>





    </div>

    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="./Docs/Javascripts/global.js"></script>
    <script src="./Docs/Javascripts/footer.js"></script>
    <script src="./Docs/Javascripts/navbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        // text

        document.addEventListener("DOMContentLoaded", function () {
            gsap.registerPlugin(ScrollTrigger);

            const text = document.querySelector("#animated-text");
            const characters = text.innerText.split(""); // Split text into characters

            text.innerHTML = ""; // Clear existing text
            characters.forEach((char, index) => {
                let span = document.createElement("span");
                span.innerText = char;
                span.style.opacity = "0"; // Hide initially
                text.appendChild(span);
            });

            gsap.to("#animated-text span", {
                opacity: 1,
                y: 0,
                duration: 0.001,
                stagger: 0.05, // Delay between each letter
                ease: "power3.out",
                scrollTrigger: {
                    trigger: "#animated-text",
                    start: "top 80%",
                    once: true,
                }
            });
        });

    </script>
</body>

</html>
